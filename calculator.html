<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator Using HTML,CSS,JS</h1>
    </div>
    
    <div class="main">
        <div class="div1"></div>
        <div class="div2">
            <div class="but" style="color:aqua">AC</div>
            <div class="but DE" style="color:aqua">DE</div>
            <div class="but mod" style="color:aqua">%</div>
            <div class="but divide" style="color:aqua">/</div>
            <div class="but seven">7</div>
            <div class="but eight">8</div>
            <div class="but nine">9</div>
            <div class="but multipy" style="color:aqua">*</div>
            <div class="but four">4</div>
            <div class="but five">5</div>
            <div class="but six">6</div>
            <div class="but sub" style="color:aqua">-</div>
            <div class="but one">1</div>
            <div class="but two">2</div>
            <div class="but three">3</div>
            <div class="but add" style="color:aqua">+</div>
            <div class="but doublezero">00</div>
            <div class="but zero">0</div>
            <div class="but dot" style="color:aqua">.</div>
            <div class="but equal" style="color:aqua">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
